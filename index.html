<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Knowledge Hub</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .tab-section {
      margin-top: 20px;
      display: none;
    }

    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 6px;
    }

    th {
      background-color: #f0f0f0;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      margin-right: 320px; /* make space for sidebar */
    }
    
    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      overflow-y: auto;
      background-color: #fafafa;
      border-left: 1px solid #ccc;
      padding: 16px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.05);
    }
    
    .week-group {
      margin-bottom: 20px;
    }
    
    .week-group h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      margin-bottom: 8px;
    }
    
    #upcomingMeetings div {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <h1>Project Hub</h1>

  <div>
    <button onclick="showTab('submissions')">üìÑ Knowledge Hub</button>
    <button onclick="showTab('gantt')">üìä Visual Project Plan</button>
    <button onclick="showTab('meetings')">üìÖ Upcoming Meetings</button>
  </div>

  <!-- Submissions Tab -->
  <div id="submissions" class="tab-section" style="display: block;">
    <h2>Submit your questions</h2>
    <form id="myForm">
      <label>Name: <input name="name" required></label><br><br>
      <label>Message:<br><textarea name="message" required></textarea></label><br><br>
      <button type="submit">Send</button>
    </form>
    <p id="response"></p>

    <h3>Previous Questions</h3>
    <div id="submissionList">Loading...</div>
  </div>

  <!-- Gantt Chart Tab -->
  <div id="gantt" class="tab-section">
    <h2>Project Timeline</h2>
    <div id="ganttTable">Loading Gantt chart...</div>
  </div>

  <!-- Upcoming Meetings Tab -->
  <div id="meetings" class="tab-section">
    <h2>Upcoming Meetings</h2>
    <div id="meetingsTable">Loading upcoming meetings...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const SHEET_ID = params.get("sheetId");
    const SCRIPT_BASE = "https://script.google.com/macros/s/AKfycbw9J5AnKEQDozmX5H5-bqe7JM7MWs4VSGiASGFKJ1rCIhPdmz1AStSpGv964pRQsbeuhg/exec";

    if (!SHEET_ID) {
      document.body.innerHTML = "<p style='color:red'>‚ùå No sheetId provided in the URL.</p>";
      throw new Error("Missing sheetId");
    }

    function showTab(tabId) {
      const sections = document.querySelectorAll(".tab-section");
      sections.forEach(section => {
        section.style.display = section.id === tabId ? "block" : "none";
      });
    }

    async function loadSubmissions() {
      try {
        const res = await fetch(`${SCRIPT_BASE}?sheetId=${SHEET_ID}`);
        const text = await res.text();
        const data = JSON.parse(text);

        if (data.length === 0) {
          document.getElementById('submissionList').textContent = "No submissions yet.";
          return;
        }

        renderTable(data, "submissionList");
      } catch (err) {
        document.getElementById('submissionList').textContent = "‚ùå Failed to load submissions.";
        console.error(err);
      }
    }

    async function loadGantt() {
      try {
        const res = await fetch(`${SCRIPT_BASE}?sheetId=${SHEET_ID}&mode=gantt`);
        const text = await res.text();
        const data = JSON.parse(text);

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('ganttTable').textContent = "No Gantt data available.";
          return;
        }

        renderTable(data, "ganttTable");
      } catch (err) {
        document.getElementById('ganttTable').textContent = "‚ùå Failed to load Gantt chart.";
        console.error(err);
      }
    }

    async function loadMeetings() {
      try {
        const res = await fetch(`${SCRIPT_BASE}?sheetId=${SHEET_ID}&mode=meetings`);
        const text = await res.text();
        const data = JSON.parse(text);

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('meetingsTable').textContent = "No meetings found.";
          return;
        }

        renderTable(data, "meetingsTable");
      } catch (err) {
        document.getElementById('meetingsTable').textContent = "‚ùå Failed to load meetings.";
        console.error(err);
      }
    }

    function renderTable(data, containerId) {
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      const headers = Object.keys(data[0]);
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(h => {
          const td = document.createElement('td');
          td.textContent = row[h];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      container.appendChild(table);
    }

    function setupForm() {
      document.getElementById('myForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        formData.append("sheetId", SHEET_ID);

        try {
          const res = await fetch(SCRIPT_BASE, {
            method: "POST",
            body: formData
          });
          const text = await res.text();
          document.getElementById('response').textContent = text;

          form.reset();
          setTimeout(loadSubmissions, 1000);
        } catch (err) {
          console.error("‚ùå Submission failed:", err);
          document.getElementById('response').textContent = "‚ùå Submission failed.";
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadSubmissions();
      loadGantt();
      loadMeetings(); // load third tab data
      setupForm();
    });
  </script>

<div id="sidebar">
  <h2>üìÖ Upcoming Meetings</h2>
  <div id="upcomingMeetings">Loading...</div>
</div>

</body>
</html>
