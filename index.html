<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project Hub</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin-right: 320px;
    }

    button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .tab-section {
      margin-top: 20px;
      display: none;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100vh;
      overflow-y: auto;
      background-color: #f9fafb;
      border-left: 1px solid #ddd;
      padding: 20px;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
      font-size: 14px;
      display: none;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 8px;
      margin-bottom: 16px;
    }

    .week-group {
      margin-bottom: 24px;
    }

    .week-group h3 {
      font-size: 15px;
      color: #666;
      margin-bottom: 12px;
      border-left: 3px solid #a1a1a1;
      padding-left: 8px;
    }

    .event-card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
      transition: box-shadow 0.2s;
    }

    .event-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .event-card strong {
      font-size: 15px;
      color: #111827;
      display: block;
      margin-bottom: 4px;
    }

    canvas#ganttCanvas {
      border: 1px solid #ccc;
      width: 100%;
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigation Tabs -->
  <div id="navTabs" style="margin-bottom: 20px;">
    <button onclick="showTab('submissions')">üìù Meeting Agendas</button>
    <button onclick="showTab('gantt')">üìä Visual Project Plan</button>
    <button onclick="showTab('resources')">üìÇ Project Resources</button>
    <button onclick="showTab('feedback')">üí¨ Feedback</button>
    <button onclick="showTab('actions')">‚úÖ Action Items</button>
  </div>

  <!-- App Tabs -->
  <div id="submissions" class="tab-section">
    <h2>Meeting Agendas</h2>
    <div id="agendaTiles">(agenda tiles go here)</div>
    <form id="myForm">
      <label>Name: <input name="name" required></label><br><br>
      <label>Message:<br><textarea name="message" required></textarea></label><br><br>
      <button type="submit">Send</button>
    </form>
    <p id="response"></p>
    <h3>Previous Questions</h3>
    <div id="submissionList">Loading...</div>
  </div>

  <div id="gantt" class="tab-section">
    <h2>Project Timeline</h2>
    <canvas id="ganttCanvas" height="600"></canvas>
  </div>

  <div id="resources" class="tab-section">
    <h2>Project Resources</h2>
    <div id="resourcesTable">Loading resources...</div>
  </div>

  <div id="feedback" class="tab-section">
    <h2>Feedback</h2>
    <div id="feedbackTable">Loading feedback...</div>
  </div>

  <div id="actions" class="tab-section">
    <h2>Action Items</h2>
    <div id="actionsTable">Loading action items...</div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>üìÖ Upcoming Meetings</h2>
    <div id="upcomingMeetings">Loading...</div>
  </div>

</body>
</html>
